<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGON Stack - Modern Cloud Architecture</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            color: #333;
        }
        header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
        }
        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
        }
        .note {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 4px 4px 0;
            max-width: 800px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 10px 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
            text-decoration: none;
        }
        .btn-outline {
            background: none;
            border: 1px solid #3498db;
            color: #3498db;
        }
        .btn-outline:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <header>
        <h1>üêâ DRAGON Stack</h1>
        <p>Modern Cloud Architecture Framework</p>
    </header>

    <div class="container">
        <div class="note">
            <p>Welcome to the DRAGON Stack - A comprehensive modern cloud architecture framework.</p>
            <p>This is the main entry point for the DRAGON Stack marketing website.</p>
        </div>

        <div style="margin-top: 2rem;">
            <a href="/" class="btn">View Marketing Site</a>
            <a href="https://github.com/aldoruizluna/dragon-stack" class="btn btn-outline" target="_blank">GitHub Repository</a>
        </div>
    </div>

    <footer style="text-align: center; margin-top: 3rem; padding: 1rem; border-top: 1px solid #eee;">
        <p>¬© 2023 DRAGON Stack. All rights reserved.</p>
    </footer>
</body>
</html>
